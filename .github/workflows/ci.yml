name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "20"
          cache: maven

      # Если pom настроен на release 21, принудительно компилируем под 20 в CI
      - name: Build & test (mvn verify @ JDK 20)
        run: |
          mvn -B -ntp \
            -DskipTests=false \
            -Dmaven.compiler.release=20 \
            -Dmaven.compiler.source=20 \
            -Dmaven.compiler.target=20 \
            clean verify

      # ---- Артефакты ----
      - name: Upload JARs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jar
          if-no-files-found: warn
          path: |
            **/target/*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar

      - name: Upload Javadoc (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          if-no-files-found: warn
          path: |
            **/target/site/apidocs/**

      - name: Upload JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          if-no-files-found: warn
          path: |
            **/target/site/jacoco/**
            **/target/jacoco*.exec

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          if-no-files-found: warn
          path: |
            **/target/site/spotbugs.html
            **/target/spotbugsXml.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          if-no-files-found: warn
          path: |
            **/target/surefire-reports/**
