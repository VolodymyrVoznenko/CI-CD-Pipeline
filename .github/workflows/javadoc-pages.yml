name: Publish Javadoc to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-javadoc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 20
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "20"
          cache: maven

      - name: Build & generate Javadoc
        run: |
          mvn -B -ntp \
            -DskipTests=false \
            -Dmaven.compiler.release=20 \
            -Dmaven.compiler.source=20 \
            -Dmaven.compiler.target=20 \
            clean verify


      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site

  deploy:
    needs: build-javadoc
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
